<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Mukta" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/menu.css">
  <title>Retro-Restaurant</title>
</head>

<body>
  <nav id="top-navbar" class="navbar">
    <a id="navbar-brand" href="index.html">Retro Restaurant</a>
    <a class="navbar-link" href="#">Burgers</a>
    <a class="navbar-link" href="#">Chicken</a>
    <a class="navbar-link" href="#">Salads</a>
  </nav>
  
  <!--Carrosel of food items to go here -->
  <div id="margin-navbar">
  </div>
  <div class="food-type-container">
    <div class="header-container">
      <h2>Burgers</h2>
    </div>
    <div class="food-grid">
      <div class="food-item">
        <img src="images/hamburger.jpg"></img>
        <p>The Classic</p>
      </div>
      <div class="food-item">
        <p>The Double Stack</p>
      </div>
      <div class="food-item">
        <p>The Classic with Avocado</p>
      </div>
    </div>
  </div>
  
  <div class="food-type-container">
    <div class="header-container">
      <h2>Chicken</h2>
    </div>
    <div class="food-grid">
      <div class="food-item">
        <p>Chicken Strips</p>
      </div>
      <div class="food-item">
        <p>Country Fried Chicken</p>
      </div>
      <div class="food-item">
        <p>Lime Seasoned Chicken Breast</p>
      </div>
    </div>
  </div>
  
  <div class="food-type-container">
    <div class="header-container">
      <h2>Salads</h2>
    </div>
    <div class="food-grid">
      <div class="food-item"><img src="images/salad.jpg"></img><p>Salad with Daily Soup</p></div>
      <div class="food-item"><p>Salad with Cold Cut</p></div>
      <div class="food-item"><p>Deluxe Chichen Salad</p></div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>

</html>
